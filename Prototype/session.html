<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" id="session">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>
      —
    </title>
    <link rel="stylesheet" type="text/css" media="screen" href="style/main/screen.css" /><!--[if lte IE 6]> <link rel="stylesheet" type="text/css" media="screen" href="style/main/screen-ie6.css" /> <![endif]-->
    <!--[if IE 7]> <link rel="stylesheet" type="text/css" media="screen" href="style/main/screen-ie7.css" /> <![endif]-->
    <!--[if IE 8]> <link rel="stylesheet" type="text/css" media="screen" href="style/main/screen-ie8.css" /> <![endif]-->
    <link rel="icon" type="image/png" href="media/favicon.png" /><!--[if IE]>
      <link rel="shortcut icon" type="image/x-icon" href="media/favicon-pink.ico" />
    <![endif]-->
  </head>
  <body>
    <h1 class="carousel">
      Session
    </h1>

    <p class="country nl" id="country">Nederland</p>

    <h2>Select an earlier session to complete or review</h2>
    <table>
      <tbody>
        <tr>
          <td><form method="post" action="inventariseren.html" class="startSessionForm"><button class="link" type="submit">Tandheelkundige praktijken</button></form>, opgeslagen op 25 februari 2010</td>
          <td class="actions span-3">
            <form method="post" action="delete" class="renameSessionForm"><button type="button" class="small">Rename</button></form>
            <form method="post" action="rename" class="removeSessionForm"><button class="small">Delete</button></form>
          </td>
        </tr>
        <tr>
          <td><form method="post" action="inventariseren.html" class="startSessionForm"><button class="link" type="submit">Betonmortelfabrikanten</button></form>, opgeslagen op 26 mei 2010</td>
          <td class="actions span-3">
            <form method="post" action="delete" class="renameSessionForm"><button type="button" class="small">Rename</button></form>
            <form method="post" action="rename" class="removeSessionForm"><button class="small">Delete</button></form>
          </td>
        </tr>
      </tbody>
    </table>
    <h2>or…</h2>
    <form action="inventariseren.html">
      <fieldset class="concise">
        <label>Start a new session in the following field <select>
          <option>
            Agriculture
          </option>
        </select></label>
        <label>You may enter a name for this survey that will make it easier for you to find your session back if you wish to continue at a later time <a href="#" class="icon info">(More information)</a> <input type="text" ></label>
      </fieldset>
      <p class="buttonBar">
        <button type="submit" name="next" value="previous" i18n:translate="label_previous" class="floatBefore back">Previous</button> <button type="submit" name="next" value="next" i18n:translate="label_next" class="floatAfter">Next</button>
      </p>
    </form>
    <ol id="steps">
      <li class="current active">
        <a href="#">Voorbereiden</a>
      </li>
      <li>
        Inventariseren
      </li>
      <li>
        Evalueren
      </li>
      <li>
        Plan van aanpak
      </li>
      <li>
        Rapporteren
      </li>
    </ol>
    <ul id="navigation">
      <li id="home"><a href="/">OiRA</a></li>
      <li><a href="#">Uitloggen</a></li>
      <li><a href="#">Help</a></li>
    </ul>
    <p id="appendix">
      <a href="#">Disclaimer</a> | <a href="about.html">About</a>
    </p>
    <span visibility="hidden" id="save_button_text" i18n:translate="label_save">Save</span>
    <script type="text/javascript" src="libraries/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="libraries/jquery.numeric.js"></script>
    <script type="text/javascript" src="libraries/jquery-ui-1.7.2.min.js"></script>
    <script type="text/javascript" src="libraries/jcarousellite_1.0.1.js"></script>
    <script type="text/javascript" src="libraries/css_browser_selector.js"></script>
    <script type="text/javascript" src="libraries/jquery.hoverIntent.js"></script>
    <script type="text/javascript" src="libraries/jquery.bt.js"></script>
    <script type="text/javascript" src="libraries/fancybox/jquery.fancybox-1.3.1.pack.js"></script>
    <script type="text/javascript" src="behaviour/markup.js"></script>
    <script type="text/javascript">
// <![CDATA[
    $("form.renameSessionForm button").click(function() {
        var $row = $(this).closest("tr"),
            $startform = $row.find("form.startSessionForm"),
            $startbutton = $startform.find("button"),
            renamebutton = this,
            $input;

         if (renamebutton.state=='save') {
                    $input = $row.find('input');
                    $input.remove();
                    $startbutton.text($input.val()).show();
                    $startform.unbind("submit.rename");
                    renamebutton.state=null;
                    renamebutton.firstChild.innerHTML = $rename_label;
        }
        else {
          renamebutton.state = 'save';
          $rename_label = renamebutton.firstChild.innerHTML;
          $save_value = document.getElementById('save_button_text').firstChild.nodeValue;
          renamebutton.firstChild.innerHTML = $save_value;
          $startform
            .bind("submit.rename", function() {
                  $input.remove();
                  $startbutton.text($input.val()).show();
                  $startform.unbind("submit.rename");
                  renamebutton.state=null;
                  renamebutton.firstChild.innerHTML = $rename_label;
                  return false;
             })
        $startbutton.hide();
        $input=$("<input/>")
            .attr("type", "text")
            .addClass("span-5")
            .val($startbutton.text())
            .insertAfter($startbutton)
            .keyup(function(event) {
                if (event.which==27) {
                    $input.remove();
                    $startbutton.show();
                    $startform.unbind("submit.rename");
                    renamebutton.state=null;
                }
            })
            .focus();
      }
    });
// ]]>
    </script>
  </body>
</html>
