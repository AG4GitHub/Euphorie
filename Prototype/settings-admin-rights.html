  <body class="status">
    <h1>
      Settings
    </h1>
    <form action="">
    
          <h2>Change password</h2>
          
          <fieldset class="comprehensive">
            <legend>Which logo you would like to display in the top left corner?</legend>
            <ul class="radioList">
              <li>
                <label><input type="radio" checked="checked" name="logo" />Europäische Agentur für<br />
                Sicherheit und Gesundheitsschutz<br />
                am Arbeitsplatz</label>
              </li>
              <li>
                <label for="logoUpload"><input type="radio" id="logoUpload" name="logo" />My own: <input type="file" /></label>
              </li>
            </ul>
          </fieldset>
        
          <fieldset class="concise">
            <label>Username <input type="text" /></label> <label>New password <input type="password" /></label> <label>Repeat password <input type="password" /></label>
          </fieldset>
      
      <hr />
      <div class="buttonBar">
        <button type="submit">Save changes</button>
      </div>
    </form>
