[buildout]
extends =
    http://dist.plone.org/release/4.0/sources.cfg
    buildout.cfg
parts =
    lxml instance zopepy test sphinx 
auto-checkout +=
    lingua

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml


[instance]
eggs +=
    Products.PDBDebugMode
    Products.signalstack
environment-vars =
    PREFER_Z3C_PT 1
    CHAMELEON_DEBUG 1
    APPCONFIG ${buildout:directory}/etc/euphorie.ini
    zope_i18n_compile_mo_files 1


[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    Euphorie [tests]
    lingua
    PIL
    z3c.appconfig
    htmllaundry
    NuPlone [tests]

[versions]
z3c.template = 1.2.1

[zopepy]
recipe = zc.recipe.egg
interpreter = zopepy
dependent-scripts = true
eggs =
    ${instance:eggs}
    Babel
    lingua
